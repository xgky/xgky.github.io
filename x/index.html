<html lang="zh">
<head>
<style>
* {
  margin: 0;
  padding: 0;
  font-size: 20px;
}

body {
  background-color: #f0f0f0;
  font-family: "Play","MArima Madurai",Microsoft JhengHei,Georgia,Times,serif,Microsoft Yahei,Open Sans,sans-serif;
}

img {
  width: 100%;
  height: 400px;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
}

.container {
  display: block;
  margin-top: 350px;
  background-color: white;
  padding: 40px;
  width: 65%;
  height: 250px;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
  position: relative;
  border-radius: 10px;
}

.link {
  margin: 10px;
}

ul {
  line-height: 40px;
}

/* 添加这个meta标签 */
<meta name="viewport" content="width=device-width, initial-scale=1.0">

/* 添加这些媒体查询 */
@media (max-width:960px) {
    img {
        height: auto; /* 让图片高度自适应 */
    }
    .container {
        width: auto; /* 让容器宽度自适应 */
        margin-top: auto; /* 让容器上边距自适应 */
        bottom: -20px; /* 把容器放在图片下方 */
    }
}
</style>
</head>
<body>
<img src="https://picsum.photos/800/600" alt="Image">
<div class="container">
<h1 style="font-size: 28px; line-height: 1.5;">示例文档</h1>
<hr>
<ul>
<li><a class="link" href="https://www.bing.com">Download Bing</a></li>
<li><a class="link" href="https://www.microsoft.com">Download Microsoft</a></li>
<li><a class="link" href="https://www.github.com">Download Github</a></li>
</ul>
</div>
</body>
</html>
